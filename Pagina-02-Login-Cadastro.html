<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="Css/Pagina-02.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" required>
                    <label>Nome</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>Senha</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;"><a href="Pagina-03-inicial.html">.</a>Login</button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Não tem uma conta?<a href="#" class="register-link">
                    Cadastre-se</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Seja bem vindo</h2>
            <p class="animation" style="--i:1; --j:21;">Acesse sua conta e  
            aproveite os benefícios da plataforma.
            </p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Cadastre-se</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>Nome</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label>Senha</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4;">Cadastrar</button>
                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Já tem uma conta? <a href="#" class="login-link">
                    Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Seja bem vindo de volta</h2>
            <p class="animation" style="--i:18; --j:1;">Faça seu cadastro para utilizar as  
                facilidades da plataforma
            </p>
        </div>
    </div>

    <script src="Scripts/Pagina-02.js"></script>
</body>

</html>
